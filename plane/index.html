<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plane Game</title>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {
      display: flex;
    }

    canvas {
      border: 1px solid #000;
    }

    .control-board {
      padding: 10px;
    }
  </style>

  <!-- 游戏文件 -->
  <script src="game/utils.js"></script>
  <script src="game/game.js"></script>
  <script src="game/texture.js"></script>
  <script src="game/animation.js"></script>
  <!-- 场景 -->
  <script src="scene/scene.js"></script>
  <script src="scene/player.js"></script>
  <script src="scene/main/bullet.js"></script>
  <script src="scene/main/enemy.js"></script>
  <script src="scene/main/plane.js"></script>
  <script src="scene/main/main.js"></script>
  <!-- 开始和结束场景 -->
  <script src="scene/end/end.js"></script>
  <script src="scene/title/title.js"></script>
  <!-- 配置文件 -->
  <script src="config.js"></script>
</head>
<body>
  <div class="container">
    <canvas id="id-canvas" width="800" height="1000"></canvas>
  
    <div class="control-board">
      <div class="item">
        <label for="">
          飞机速度
          <input type="range" data-id="plane_speed" value="10">
          <span>10</span>
        </label>
      </div>
      <div class="item">
        <label for="">
          子弹速度
          <input type="range" data-id="bullet_speed" value="10">
          <span>10</span>
        </label>
      </div>
    </div>
  </div>
  
  <!-- 入口 -->
  <script src="main.js"></script>
  <script>
  const inputs = document.querySelectorAll('.control-board input')

  inputs.forEach(input => {
    input.addEventListener('input', function(e) {
      const elem = e.target
      const id = elem.dataset.id
      const value = elem.value

      eval(`config['${id}'] = ${value}`)

      elem.nextElementSibling.innerText = value
    })
  })
  </script>
</body>
</html>
